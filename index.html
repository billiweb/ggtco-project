<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝장코딩 프로젝트</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Header -->
      <header>
        <img src="/images/logo.png" alt="logo" />
      </header>
      <!-- main -->
      <main>
        <div class="left-column">
          <img src="/images/profile_img.jpeg" alt="profile" />
          <h3>심비트리</h3>
          <p class="profile-text">식물 수집가 심비트리입니다</p>
          <p>✉️ simbitree@gmail.com</p>
          <p>
            🐤 <a href="https://www.naver.com" target="_blank">simbitree</a>
          </p>
        </div>
        <div class="main-column">
          <div class="maim-top-area">
            <h3>심비트리님의 다이어리</h3>
            <button>글 작성하기</button>
          </div>
          <div class="main-bottom-area">
            <p>메인</p>
          </div>
        </div>
        <div class="right-column">
          <div class="music-area">
            <p>My Music Player</p>
            <div class="album"></div>

            <div class="button-area">
              <img src="/images/play.png" id="play-icon" />
            </div>
          </div>
          <div class="quote-area">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
            <button id="quote-button" onclick="getRandomQuote()">
              명언 가져오기
            </button>
          </div>
          <div class="weather-area">
            <div class="weather-data">
              <p id="area"></p>
              <p id="temp"></p>
              <p id="today"></p>
            </div>
            <div class="weather-image">
              <img src="/images/moon.png" alt="moon" />
            </div>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <p>Copyright 2024. simbitree all rights reserved</p>
      </footer>

      <audio id="my-music">
        <source src="/music/music.mp3" type="audio/mp3" />
      </audio>

      <script src="/src/weather.js"></script>
      <script src="/src/music.js"></script>
      <script src="/src/quote.js"></script>
    </div>
  </body>
</html>
