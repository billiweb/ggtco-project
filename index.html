<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝장코딩 프로젝트</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Header -->
      <header>
        <img src="/images/logo.png" alt="logo" />
      </header>
      <!-- main -->
      <main>
        <div class="left-column">
          <img src="/images/profile_img.jpeg" alt="profile" />
          <h3>심비트리</h3>
          <p class="profile-text">식물 수집가 심비트리입니다</p>
          <p>✉️ simbitree@gmail.com</p>
          <p>
            🐤 <a href="https://www.naver.com" target="_blank">simbitree</a>
          </p>
        </div>

        <div class="main-column">
          <div class="main-top-area">
            <p><strong>심비트리님</strong>의 다이어리</p>
            <button id="write">글 작성하기</button>
          </div>

          <!-- 모달 -->
          <div id="myModal" class="modal">
            <div id="modalContent" class="modal-content">
              <span id="modalClose" class="close">&times;</span>
              <p>* 이미지를 업로드해 주세요.</p>
              <div class="modal-wrapper">
                <label for="image">
                  <div id="imgPreview">
                    <img src="/images/icon_image.png" alt="icon_image" />
                  </div>
                </label>
                <input type="file" name="image" id="image" accept="image/*" />

                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="제목을 입력해 주세요."
                />
                <textarea
                  name="content"
                  id="content"
                  placeholder="내용을 입력해 주세요."
                  maxlength="300"
                  rows="5"
                ></textarea>
                <button id="save">저장하기</button>
              </div>
            </div>
          </div>

          <div class="main-bottom-area">
            <ul id="diaryList"></ul>
          </div>
        </div>

        <div class="right-column">
          <div class="music-area">
            <p>My Music Player</p>
            <audio id="my-music">
              <source src="/music/music.mp3" type="audio/mp3" />
            </audio>
            <div class="album"></div>
            <div class="button-area">
              <img src="/images/play.png" id="play-icon" />
            </div>
          </div>

          <div class="weather-area">
            <div class="weather-data">
              <p id="area"></p>
              <p id="temp"></p>
              <p id="today"></p>
            </div>
            <div class="weather-image">
              <img src="/images/moon.png" alt="moon" />
            </div>
          </div>

          <div class="quote-area">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
            <button id="quote-button" onclick="getRandomQuote()">
              명언 가져오기
            </button>
          </div>
        </div>
      </main>
      <!-- footer -->
      <footer>
        <p>Copyright 2024. simbitree all rights reserved</p>
      </footer>

      <!-- supabase.js 파일을 브라우저에 직접 로드 -->
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

      <script src="/src/diary.js"></script>
      <script src="/src/modal.js"></script>
      <script src="/src/music.js"></script>
      <script src="/src/quote.js"></script>
      <script src="/src/weather.js"></script>
    </div>
  </body>
</html>
